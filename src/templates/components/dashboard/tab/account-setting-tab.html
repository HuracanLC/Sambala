<div class="dashboard-account-setting-item setting-border">
  <div class="row">
    <div class="col-lg-6">
      <label class="text-gray-900 rt-mb-15 fw-medium">Profile Privacy</label>
      <div class="input-group mb-3">
        <input type="checkbox" id="on-off-one" name="on-off" class="switch-input">
        <label for="on-off-one" class="switch-label">
          <span class="toggle--on toggle--option">No</span>
          <span class="toggle--off toggle--option">YES</span>
        </label>
        <input type="text" class="form-control" placeholder="Your profile is public now">
      </div>
    
    </div>
    <div class="col-lg-6">
      <label class="text-gray-900 rt-mb-15 fw-medium">Resume Privacy</label>
      <div class="input-group mb-3">
        <input type="checkbox" id="on-off-two" name="on-off" class="switch-input" checked>
        <label for="on-off-two" class="switch-label">
          <span class="toggle--on toggle--option">No</span>
          <span class="toggle--off toggle--option">YES</span>
        </label>
        <input type="text" class="form-control" placeholder="Your resume is private now">
      </div>
   
    </div>
  </div>
</div>
