                    <path d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z" stroke="#0A65CC" stroke-width="1.5" stroke-miterlimit="10"/>

                    <path d="M5.98145 18.6913C6.54639 17.5806 7.40768 16.6478 8.46997 15.9963C9.53226 15.3448 10.7541 15 12.0003 15C13.2464 15 14.4683 15.3448 15.5306 15.9963C16.5929 16.6478 17.4542 17.5806 18.0191 18.6913" stroke="#0A65CC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

                  </li>

                      <img src="assets/images/all-img/Paypal.png" alt="">

                      Paypal</button>

            <div class="tab-content" id="pills-tabContent">

                {% include "../components/dashboard/tab/creditcard.html" %}
              </div>
              <div class="tab-pane fade" id="pills-paypal" role="tabpanel" aria-labelledby="pills-paypal-tab">
                {% include "../components/dashboard/tab/paypal.html" %}
              </div>
            </div>
              </div>
            </div>
            <div class="col-xl-6">
              <h6 class="rt-mb-24">Summery</h6>
